<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="klasi.99.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <main>
      <div class="rightcont">
        <h4>your resolts</h4>
        <div class="intro">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <div class="greatbox">
          <h1>great</h1>
          <p>
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="leftcont">
        <h5>summary</h5>
        <div class="results">
            <div class="reaction">
            <span>
            <i class="fa-solid fa-bolt" style="color: #fd2b35;"></i>
            reaction
            </span>
            <span>
                80/100
            </span>
        </div>
        <div class="memory">
            <span>
                <i class="fa-thin fa-brain" style="color: #efff0a;"></i>
            memory
            </span>
            <span>
                92/100
            </span>
        </div>
        <div class="verbal">
            <span>
                <i class="fa-regular fa-comment" style="color: #00ff4c;"></i>
            verbal
            </span>
            <span>
                61/100
            </span>
        </div>
        <div class="visual">
            <span>
                <i class="fa-solid fa-eye" style="color: #2977ff;"></i>
            visual
            </span>
            <span>
                73/100
            </span>
        </div>
        <div class="cont">
            <button>continue</button>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
